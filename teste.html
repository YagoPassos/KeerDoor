<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>KeerDoor | Cadastro!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./_css/style.css">
  <link rel="stylesheet" href="./_fontAwesome/css/all.css">
  <link rel="stylesheet" href="./_css/bootstrap.css">
  <link rel="shortcut icon" href="./_img/favicon.ico" />

</head>

<body class="log login">

    <div class="logon row">
        <div class="col-sm-6">
            <a href="./Index.html"><img src="_img/logo.png" alt="Logo do site." width="210px" id="KD"></a><br>
            <h1>Cadastro</h1>
          </div>
    
    
          <div class="row">
    
            <div class="form-group col-sm-6">
              <label for="inputNome">Nome</label>
              <input type="text" class="form-control" id="inputNome" placeholder="Nome">
            </div>
    
            <div class="form-group col-sm-6">
              <label for="inputSobrenome">Sobrenome</label>
              <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrome">
            </div>
    
          </div>
    
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
    
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="inputCelular">Celular</label>
              <input type="text" class="form-control" id="inputCelular" placeholder="Celular">
            </div>
            <div class="form-group col-sm-6">
              <label for="inputTelefone">Telefone</label>
              <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
            </div>
          </div>
    
    
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Ativo
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Radio
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Radio
            </label>
          </div>
    
          <div class="row">
            <a href="./Index.html"> <input type="reset" class="btn2" name="" value="Voltar"> </a>
            <a href="#"> <input type="submit" class="btn2" name="" value="Continuar"> </a>
          </div>
    
          <span class="row justify-content-center">Copyright &copy KeerDoor 2019</span>
        </div>
      </div>


      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/popper.js/dist/umd/popper.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
    
    </html>
